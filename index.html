<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΕΚ | Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>

        :root {
            --color-primary-start: #005f9e; /* Gradient start color (blue) */
            --color-primary-end: #d4a3c1;   /* Gradient end color (pink) */
            --text-color: #ffffff;
            --font-main: 'Roboto', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden; 
            font-family: var(--font-main);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(to right, var(--color-primary-start), var(--color-primary-end));
            padding: 20px;
            box-sizing: border-box;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            max-width: 90%;
            width: 450px; /* Adjust as needed */
            height: auto;
            margin-bottom: 2rem;
            opacity: 0; /* Start invisible for animation */
            animation: fadeIn 1.5s ease-out forwards; /* 'forwards' keeps it visible after animation */
        }

        .tagline {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0; /* Start invisible for animation */
            animation: fadeIn 1.5s ease-out 0.5s forwards; /* 0.5s delay to appear after the logo */
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                width: 350px;
            }
            .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 
            The logo image is embedded directly using a Base64 data URI.
            This ensures the entire page is in a single file and loads without external requests.
        -->
        <img src="logo.png" class="logo" alt="Logo">
        <p class="tagline">Το μέλλον διαμορφώνεται... η νέα σελίδα ετοιμάζεται!</p>
    </div>

</body>
</html>
